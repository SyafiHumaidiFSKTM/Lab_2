<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <form>
        <h1>Conference Registration Form</h1>
        <label for="fullname">Full name:</label><br>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>
        <br>
        <label for="email">Email Address:</label><br>
        <input type="email" name="email" id="email" pattern=".+@gmail\.com" placeholder="Enter your email address" required>
        <br>
        <label for="age">Age:</label><br>
        <input type="number" name="age" id="age" min="18" placeholder="18" max="99" required>
        <br><br>
        <label for="gender">Gender:</label><br><br>
        <input type="radio" name="gender" id="male" value="male" checked required="required">Male <br>
        <input type="radio" name="gender" id="female" value="female">Female <br>
        <br>
        <label for="country">Country of Residence:</label><br>
        <select name="country" id="areas">
        <option value="Malaysia">Malaysia</option>
        <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="area">Areas of Interest:</label><br><br>
        <input type="checkbox" name="areas" id="areas" value="Software Development">Software Development <br>
        <input type="checkbox" name="areas" id="areas" value="Data Science">Data Science <br>
        <input type="checkbox" name="areas" id="areas" value="Cybersecurity">Cybersecurity <br>
        <input type="checkbox" name="areas" id="areas" value="Articial Intelligence">Artificial Intelligence <br>
        <br>
        <label for="level">Experience Level:</label><br><br>
        <input type="radio" name="level" id="level" checked required="required">Beginner <br>
        <input type="radio" name="level" id="level">Intermediate <br>
        <input type="radio" name="level" id="level">Advanced 
        <br><br>
        <label for="comment">Comments or Quesions:</label><br>
        <textarea name="comment" id="comment" placeholder="Any comments or questions?"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Register">
        <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>
